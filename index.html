    <div class="main-div">

            <p class="search-web">Search the web using Google!</p>
            <input placeholder="" type="text" required>

                <button name="submit" type="submit" id="submit">I'm feeling lucky</button>
            </div>
        </div>

        <div class="last-div">
            
                <div class="special one">
                    <p style="padding-top: 12px;font-size: 15px;">Special Searches</p>
                    <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford

            <div class="special two">

                <p><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!

                        Archive</a>
